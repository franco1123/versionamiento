<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>git</title>
</head>
<body>
    <main id="inicio">
    <div class="contenedor">
        <div action="" class="formulario">
            <input type="number" id="numero1" pattern="[0-9]{1,}" minlength="1" inputmode="tel" placeholder="ingrese el valor #1" required>
            <input type="number" id="numero2" pattern="[0-9]{1,}" minlength="1" inputmode="tel" placeholder="ingrese el valor #2" required>
        </div>
        
        <div class="contenedor_botones">
            <button onclick="sumar()" class="btn">+</button>
            <button onclick="resta()" class="btn">-</button>
            <button onclick="multi()" class="btn">*</button>
            <button onclick="divi()" class="btn">/</button>
            
        </div>
    </div>
    </main>
        
    
</body>
<script src="/git.js"></script>
</html>
